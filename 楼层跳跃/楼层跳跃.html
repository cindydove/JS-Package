<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>楼层跳跃</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		
		html,body,ul,ul li {
			width: 100%;
			height: 100%;
		}
		ul li {
			text-align: center;
			font: 700 200px/600px simsun;
		}
		ol {
			position: fixed;
			top: 50px;
			left: 50px;
		}
		ol li {
			width: 50px;
			height: 50px;
			border: 1px solid #000;
			text-align: center;
			cursor: pointer;
			margin-top: -1px;
			font: 22px/50px "simsun";
		}
	</style>
	<script src = "run.js"></script>
	
	<script>
      //文件入口
      window.onload = function () {
          var ul = document.getElementsByTagName("ul")[0];
          var ulLi= ul.children;
          var ol = document.getElementsByTagName("ol")[0];
          var olLi = ol.children;
          var color =  ["skyblue","lightgreen","pink","orange","#ff59fc"];
          for(var i = 0 ; i < ulLi.length;i++){
              ulLi[i].style.backgroundColor=color[i];
              olLi[i].style.backgroundColor = color[i];
              olLi[i].index = i;
              olLi[i].onmouseover = function () {
                  var target = ulLi[this.index].offsetTop;
                  console.log(target);
                 scrollRunSlow(ul,target);
              }
          }
      }
	</script>
</head>
<body>
<ul>
	<li>鞋子</li>
	<li>帽子</li>
	<li>裙子</li>
	<li>裤子</li>
	<li>袜子</li>
</ul>

<ol>
	<li>鞋子</li>
	<li>帽子</li>
	<li>裙子</li>
	<li>裤子</li>
	<li>袜子</li>
</ol>
</body>
</html>
